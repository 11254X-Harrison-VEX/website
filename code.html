<script>
     // URL of the text file to fetch
    const textFileUrl = 'YOUR_TEXT_FILE_URL_HERE';

    // Function to fetch text file content and display it
    async function fetchAndDisplayTextFile(url) {
        try {
            const response = await fetch(url);
             if (!response.ok) {
                throw new Error('Failed to fetch the text file');
            }
            const text = await response.text();
            document.getElementById('text-content').innerHTML = '<pre>' + text + '</pre>';
        } catch (error) {
            console.error('Error fetching the text file:', error);
        }
    }

    // Call the function to fetch and display the text file content
     fetchAndDisplayTextFile(textFileUrl);
</script>
